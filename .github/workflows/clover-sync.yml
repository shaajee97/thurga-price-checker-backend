name: Clover Sync to products.json

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install axios dotenv

      - name: Fetch Clover inventory and update products.json
        env:
          MERCHANT_ID: ${{ secrets.CLOVER_MERCHANT_ID }}
          API_TOKEN: ${{ secrets.CLOVER_API_TOKEN }}
        run: node clover-fetch.js

      - name: Commit and push changes
        env:
          TOKEN: ${{ secrets.PUSH_TOKEN }}
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git pull origin main --rebase || true
          git add public/products.json
          git commit -m "Auto-update products.json from Clover with inventory" || echo "No changes to commit"
          git push https://x-access-token:${TOKEN}@github.com/shaajee97/thurga-price-checker1.git main --force
